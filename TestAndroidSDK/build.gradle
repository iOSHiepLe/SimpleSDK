plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    api 'com.google.firebase:firebase-messaging-ktx:23.0.6'
//    implementation fileTree(includes: ['*.aar'], dir: 'libs')
    api 'io.tixngo.sdk:flutter_release:25.0'
//    debugApi 'io.tixngo.sdk:flutter_debug:25.0'
//    releaseApi 'io.tixngo.sdk:flutter_release:25.0'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = 'com.github.iOSHiepLe'
                artifactId = 'TestAndroidSDK'
                version = '32.0'
            }
        }
    }
}